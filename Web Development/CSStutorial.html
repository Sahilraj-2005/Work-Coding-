<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssTutorial</title>
    <style>
        p{
            color: purple;
            background-color: brown !important;  /*!important will give precedence  */
        }
        </style>
</head>
<!-- the css written latest will take the precedence in case of internal or external -->
<link rel="stylesheet" href="tut13.css">
<body>
    <h3>This is a CSS Tutorial</h3>
    <!-- <p style="color:red;background:blue;">This tutorial will teach you about everything you need to know about HTML/CSS</p> -->
    <!-- inline CSS will get more preference then external and external -->
    <p>This tutorial will teach you about everything you need to know about HTML/CSS</p>
</body>
</html>
