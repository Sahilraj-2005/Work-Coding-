<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <!-- linking style sheet is very imp as it is taking it from internet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,100&display=swap">
    <style>
        p{
            font-family: 'Poppins', sans-serif;
            font-size: 23px; /*  pixel is the 1/96 inch */
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
    
</head>
<body>
    <h1>CSS Fonts</h1>
    <p>Lets Play with <span>fonts</span>. It is very Exciting</p>
    
</body>
</html>
