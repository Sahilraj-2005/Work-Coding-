<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstphara{
            color: red; /*color by name */
        }

        #secondphara{
            color: rgb(95, 255, 300); /* color by rgb value */
        }
        
        #thirdphara{
            color: #fff;
            background-color: rgb(0, 0, 0); /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstphara">This is a pharagraph from my first box.</p>
    <h2>This is my second box</h2>
    <p id="secondphara">This is a pharagraph from my second box.</p>
    <h2>This is my third box</h2>
    <p id="thirdphara">This is a pharagraph from my third box.</p>
</body>
</html>
