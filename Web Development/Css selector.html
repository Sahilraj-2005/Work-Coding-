<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */ 
        p{
            border: red;
        }    
            /* id selector */
            #redElement{
            color: red;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
        footer , span{
            background-color: pink;
        }
        /* This is a CSS comment */
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p id="redElement">THis is a simple paragraph to demonstrate Selectors</p>
    <p class="bgBlue">THis is a another simple paragraph to demonstrate Selectors</p>
    <div>
        <p>This is a yet another simple paragraph to demonstrate Selectors inside dev</p>
        <span>This is span </span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
