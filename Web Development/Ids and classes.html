<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h1>IDs and classes in HTML</h1>
    <div>id = "mainbox" class = "redBg blackBorder"  
    <!-- Ids are unique in an element but we can give same class to different Elements -->
    this is main Box
    </div>
    <span class = "redBg"></span>
    <!-- Emmet -->
    <span class="redBg"></span>
    <!-- . is for class and # is for ID to call -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>
    <!-- Create multiple elements using Emmet -->
    <!-- span.class.myclass2.myclass3*4 + <Tab> to Print 4 similar elements using Emmet -->
            <span class="myclass myclass2 myclass3">First</span>
            <span class="myclass myclass2 myclass3">Second</span>
            <span class="myclass myclass2 myclass3">Third</span>
            <span class="myclass myclass2 myclass3">Fourth</span>
</body>
</html>
